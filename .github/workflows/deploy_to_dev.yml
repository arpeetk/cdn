# This is a basic workflow to help you get started with Actions

name: Deploy to DEV

# Controls when the workflow will run
on:
  # Triggers the workflow on push only for the main branch
  push:
    branches: [ development ]
  

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "deploy"
  deploy:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest
    # environment name
    environment: dev
    permissions:
      id-token: write
      contents: write

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2
            
      - name: Install dependencies
        run: yarn
        working-directory: frontend-app

      - name: Build
        run: yarn build
        working-directory: frontend-app

      - name: Test
        run: yarn test
        working-directory: frontend-app
      
      - name: Upload Artifact
        uses: actions/upload-artifact@v2
        with:
          name: frontend-app
          path: ${{github.workspace}}/cdn/frontend-app/build          
                
      - name: Configure AWS credentials from Test account
        uses: aws-actions/configure-aws-credentials@master
        with:
          role-to-assume: ${{ secrets.GIT_OIDC_PROVIDER_ROLE_ARN }}
          aws-region: us-west-1

      - name: Push files to S3
        run: aws s3 sync build/ s3://${{ secrets.S3_CDN_BUCKET }} --cache-control 5 --exclude ".github/*" 
        working-directory: frontend-app
